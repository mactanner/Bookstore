<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Customer Detail Page</title>
    </h:head>

    <h:body>
        <ui:composition template="./resources/userTemplate.xhtml">
            <ui:define name="content">
                <ui:include src="./resources/pageTitle.xhtml" >
                    <ui:param name="title" value="#{translations.customerDetailPageTitle}" />
                </ui:include>
                <br/>
                <h:form>
                    <ui:include src="./resources/fragments/customerGrid.xhtml">
                        <ui:param name="title" value="#{translations.customerTitle}" />
                        <ui:param name="readonly" value="false" />
                    </ui:include>
                    <ui:include src="./resources/fragments/addressGrid.xhtml">
                        <ui:param name="title" value="#{translations.addressTitle}" />
                        <ui:param name="readonly" value="false" />
                    </ui:include>
                    <ui:include src="./resources/fragments/creditCardGrid.xhtml">
                        <ui:param name="title" value="#{translations.creditCardTitle}" />
                        <ui:param name="readonly" value="false" />
                    </ui:include>
                    <h:commandButton class="btn" action="catalogSearch" value="#{translations.back}" immediate="true"/>&#xa0;
                    <h:commandButton class="btn btn-primary" action="#{customerBean.updateCustomer()}" value="#{translations.save}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
