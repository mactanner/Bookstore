<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Address Grid</title>
        <h:outputStylesheet name="./css/bootstrap.css"/>
    </h:head>

    <h:body>
        <ui:composition>
            <h5>#{title}</h5>
            <h:panelGrid class="table table" columns="3">
                <h:outputText value="#{translations.addressStreet}"/>
                <h:inputText id="street" value="#{customerBean.customer.address.street}"/>
                <h:message for="street" errorClass="error"/>
                <h:outputText value="#{translations.addressZipCode}"/>
                <h:inputText id="zip" value="#{customerBean.customer.address.zipCode}" validatorMessage="#{javax.faces.validator.RegexValidator.NOT_MATCHED}">
                    <f:validateRegex pattern="[1-9][0-9][0-9][0-9]"/>
                </h:inputText>
                <h:message for="zip" errorClass="error"/>
                <h:outputText value="#{translations.addressCity}"/>
                <h:inputText id="city" value="#{customerBean.customer.address.city}"/>
                <h:message for="city" errorClass="error"/>
                <h:outputText value="#{translations.addressCountry}"/>
                <h:inputText id="country" value="#{customerBean.customer.address.country}"/>
                <h:message for="country" errorClass="error"/>
            </h:panelGrid>
        </ui:composition>
    </h:body>
</html>
