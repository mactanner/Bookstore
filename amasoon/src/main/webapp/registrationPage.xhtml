<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Registration Page</title>
    </h:head>

    <h:body>
        <ui:composition template="./resources/userTemplate.xhtml">

            <ui:define name="content">
                <ui:include src="./resources/pageTitle.xhtml" >
                    <ui:param name="title" value="#{translations.registrationPageTitle}" />
                </ui:include>

                <h:form id="main">
                    <br/> 
                    <!--TODO SB: in work-->
                    <h:panelGrid class="table table" columns="2">
                        <h:outputText value="#{translations.customerName}"/>
                        <h:inputText value="#{customerBean.customer.name}"/>
                        <h:outputText value="#{translations.customerEmail}"/>
                        <h:inputText value="#{customerBean.customer.email}"/>
                        <h:outputText value="#{translations.customerPassword}"/>
                        <h:inputText value="#{customerBean.customer.password}"/>
                        <h:outputText value="#{translations.customerCreditcard}"/>
                        <h:inputText value="#{customerBean.customer.creditCard}"/>
                        <h:outputText value="#{translations.addressStreet}"/>
                        <h:inputText value="#{customerBean.customer.address.street}"/>
                        <h:outputText value="#{translations.addressZipCode}"/>
                        <h:inputText value="#{customerBean.customer.address.zipCode}"/>
                        <h:outputText value="#{translations.addressCity}"/>
                        <h:inputText value="#{customerBean.customer.address.city}"/>
                        <h:outputText value="#{translations.addressCountry}"/>
                        <h:inputText value="#{customerBean.customer.address.country}"/>
                        <h:commandButton class="btn" action="customerDetailPage" value="#{translations.save}"/>
                    </h:panelGrid>
                    <br/>
                    <h:commandButton class="btn" action="catalogSearch" value="#{translations.back}"/>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
