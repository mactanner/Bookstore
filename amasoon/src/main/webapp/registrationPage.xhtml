<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Registration Page</title>
    </h:head>

    <h:body>
        <ui:composition template="./resources/userTemplate.xhtml">
            <ui:define name="content">
                <ui:include src="./resources/pageTitle.xhtml" >
                    <ui:param name="title" value="#{translations.registrationPageTitle}" />
                </ui:include>
                <h:form>
                    <ui:include src="customerGrid.xhtml">
                        <ui:param name="title" value="#{translations.customerTitle}" />
                        <ui:param name="disabled" value="false" />
                    </ui:include>
                    <ui:include src="addressGrid.xhtml">
                        <ui:param name="title" value="#{translations.addressTitle}" />
                        <ui:param name="disabled" value="false" />
                    </ui:include>
                    <ui:include src="creditCardGrid.xhtml">
                        <ui:param name="title" value="#{translations.creditCardTitle}" />
                        <ui:param name="disabled" value="false" />
                    </ui:include>
                    <h:commandButton class="btn" action="#{customerBean.addCustomer()}" value="#{translations.save}"/>
                    <h:commandButton class="btn" action="catalogSearch" value="#{translations.back}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
