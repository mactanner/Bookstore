<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Address Grid</title>
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <h:outputStylesheet name="./css/layout.css"/>
    </h:head>

    <h:body>
        <ui:composition>
            <h5>#{title}</h5>
            <h:panelGrid class="table table-condensed-fixwidth table-striped" columns="2">

                <h:outputText value="#{translations.addressStreet}"/>
                <h:outputText id="street" value="#{customerAdminBean.customer.address.street}" />

                <h:outputText value="#{translations.addressZipCode}"/>
                <h:outputText id="zip" value="#{customerAdminBean.customer.address.zipCode}" />

                <h:outputText value="#{translations.addressCity}"/>
                <h:outputText id="city" value="#{customerAdminBean.customer.address.city}" />

                <h:outputText value="#{translations.addressCountry}"/>
                <h:outputText id="country" value="#{customerAdminBean.customer.address.country}" />

            </h:panelGrid>
        </ui:composition>
    </h:body>
</html>
