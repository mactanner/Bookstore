<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Customer Grid</title>
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <h:outputStylesheet name="./css/layout.css"/>
    </h:head>

    <h:body>
        <ui:composition>
            <h5>#{title}</h5>
            <h:panelGrid class="table table-condensed-fixwidth table-striped" columns="2">

                <h:outputText value="#{translations.customerName}"/>
                <h:outputText id="name" value="#{customerAdminBean.customer.name}" />

                <h:outputText value="#{translations.customerEmail}"/>
                <h:outputText id="email" value="#{customerAdminBean.customer.email}"/>

            </h:panelGrid>
        </ui:composition>
    </h:body>
</html>
