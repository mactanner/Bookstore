<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>#{translations.orderSummaryTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="./resources/userTemplate.xhtml">
            <ui:define name="content">
                <ui:include src="./resources/pageTitle.xhtml" >
                    <ui:param name="title" value="#{translations.orderSummaryTitle}" />
                </ui:include>
                <br/>
                <ui:include src="./resources/cartGrid.xhtml">
                    <ui:param name="readonly" value="true" />
                </ui:include>
                <br/>
                <h:form>
                    <ui:include src="customerGrid.xhtml">
                        <ui:param name="title" value="#{translations.customerTitle}" />
                        <ui:param name="readonly" value="true" />
                    </ui:include>
                    <ui:include src="addressGrid.xhtml">
                        <ui:param name="title" value="#{translations.addressTitle}" />
                        <ui:param name="readonly" value="true" />
                    </ui:include>
                    <ui:include src="creditCardGrid.xhtml">
                        <ui:param name="title" value="#{translations.creditCardTitle}" />
                        <ui:param name="readonly" value="true" />
                    </ui:include>
                    <br/><br/>
                    <h:commandButton class="btn" action="shoppingCart" value="#{translations.back}" immediate="true"/>&#xa0;
                    <h:commandButton class="btn" action="customerDetailPage" value="#{translations.edit}"/>&#xa0;
                    <h:commandButton class="btn btn-primary" action="#{orderBean.placeOrder()}" value="#{translations.submit}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
