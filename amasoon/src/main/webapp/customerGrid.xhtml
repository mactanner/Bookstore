<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Customer Grid</title>
        <h:outputStylesheet name="./css/bootstrap.css"/>
    </h:head>

    <h:body>
        <ui:composition>
            <h5>#{title}</h5>
            <h:panelGrid class="table table" columns="2">
                <h:outputText value="#{translations.customerName}"/>
                <h:inputText value="#{customerBean.customer.name}"/>
                <h:outputText value="#{translations.customerEmail}"/>
                <h:inputText value="#{customerBean.customer.email}"/>
                <h:outputText value="#{translations.customerPassword}"/>
                <h:inputSecret value="#{customerBean.customer.password}"/>
            </h:panelGrid>
        </ui:composition>
    </h:body>
</html>
