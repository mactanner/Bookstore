<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Customer Grid</title>
        <h:outputStylesheet name="./css/bootstrap.css"/>
    </h:head>

    <h:body>
        <ui:composition>
            <h5>#{title}</h5>
            <h:panelGrid class="table table" columns="3">
                <h:outputText value="#{translations.customerName}"/>
                <h:inputText id="name" value="#{customerBean.customer.name}" required="true" disabled="#{readonly}"/>
                <h:message for="name" errorClass="error"/>
                <h:outputText value="#{translations.customerEmail}"/>
                <h:inputText id="email" value="#{customerBean.customer.email}" required="true" disabled="#{readonly}">
                    <f:validateRegex pattern="[\w-]+(?:\.[\w-]+)*@(?:[\w-]+\.)+[a-zA-Z]{2,7}"/>
                </h:inputText>
                <h:message for="email" errorClass="error"/>
                <h:outputText value="#{translations.customerPassword}" />
                <h:inputSecret id="password" value="#{customerBean.customer.password}" disabled="#{readonly}"/>
                <h:message for="password" errorClass="error"/>
            </h:panelGrid>
        </ui:composition>
    </h:body>
</html>
