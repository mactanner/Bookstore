<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Result List</title>
    </h:head> 
    <h:body>
        <ui:composition>
            <h:form>
                <h:dataTable class="table table-striped" id="data" value="#{catalogBean.books}" var="book" rendered="#{not empty catalogBean.books}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{translations.title}"/>
                        </f:facet>
                        <h:commandLink action="#{catalogBean.selectBook(book)}" value="#{book.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{translations.price}"/>
                        </f:facet>
                        <h:outputText value="#{book.price}">
                            <f:convertNumber type="currency" currencySymbol="Fr." locale="de_CH" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{orderBean.placeOrder(book)}">
                            <i class="icon-shopping-cart" />&#xa0;
                            <h:outputText value="#{translations.addToCart}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:composition>
    </h:body>

</html>
