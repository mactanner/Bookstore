<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form >
                <h:panelGrid columns="3">
                    <h:outputText value="Username:"/>
                    <h:inputText id="username" required="true" requiredMessage="Please enter your username"/>
                    <h:message for="username" errorClass="errorMessage"/>
                    <h:outputText value="Password:"/>
                    <h:inputSecret id="password" required="true" requiredMessage="Please enter your password"/>
                    <h:message for="password" errorClass="errorMessage"/>
                </h:panelGrid>
                <h:commandLink class="btn" action="loginPage" value="#{translations.login}">
                    <i class="icon-user" /> 
                </h:commandLink>
            </h:form>
        </ui:composition>
    </h:body>
</html>
