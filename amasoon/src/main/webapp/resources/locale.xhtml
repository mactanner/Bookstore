<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Locale</title>
        <h:outputStylesheet name="./css/layout.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form styleClass="bottom_right">
                <h:commandLink class="btn" value="#{userLocale.locale}" disabled="true" style="background: white"/>
                <h:commandLink class="btn" action="#{userLocale.switchToGerman()}" value="DE" />
                <h:commandLink class="btn" action="#{userLocale.switchToEnglish()}" value="EN" />
            </h:form>
        </ui:composition>
    </h:body>
</html>
