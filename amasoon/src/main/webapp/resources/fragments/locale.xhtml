<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <h:outputStylesheet name="./css/layout.css"/>
    </h:head>

    <h:body>
        <ui:composition>
            <h:form styleClass="bottom_right">
                <h:commandLink value="DE" rendered="#{userLocale.localeIsEnglish()}" action="#{userLocale.switchToGerman()}" class="btn"/>
                <h:commandLink value="EN" rendered="#{userLocale.localeIsEnglish()}" class="btn btn-inverse" disabled="true" />
                <h:commandLink value="DE" rendered="#{userLocale.localeIsGerman()}" class="btn btn-inverse" disabled="true" />
                <h:commandLink value="EN" rendered="#{userLocale.localeIsGerman()}" action="#{userLocale.switchToEnglish()}" class="btn" />
            </h:form>
        </ui:composition>
    </h:body>

</html>
